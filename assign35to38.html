       function palindrome(checkWord) {
            var checkLenght = checkWord.length;
            for(var i=0; i<=checkLenght/2; i++)
            {
                if(checkWord[i] !== checkWord[checkLenght - 1 -i]){
                    return false;
                }
            }
            return true;
        }

        function upperCase(str){
            var array1 = str.split(' ');
            var newArray = []

        }
