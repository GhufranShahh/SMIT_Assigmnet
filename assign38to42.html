    <script>

        //Q1
    function power(a,b){
        var powerOf = Math.pow(a,b)
        return powerOf ;
    }
    var result = power(5,3);
    document.write(`A raised to b is: ${result}`);
    document.write('<br>');

    //Q2
    function leapYear(enterYear) {
            if (enterYear % 4 === 0) {
                return true;
            }
            else {
                return false;
            }
        }
        var year = +prompt('Enter the year to chech i.e leap year or not.');
        var result = leapYear(year);
        if (result === true) {
            document.write(`${year} is a leap year.`);
        }
        else {
            document.write(`${year} is a not leap year.`);
        }
        document.write('<br>');

          //Q3
          function AreaOfTriangle(a, b, c) {
            function side() {
                var sides = (a + b + c) / 2;
                return sides;
                debugger;
            }
            var takes = side();
            debugger;
            var area = Math.sqrt(takes * (takes - a) * (takes - b) * (takes - c)).toFixed(3);
            debugger;
            return area;
        }
        var result = AreaOfTriangle(2, 3, 4);
        document.write(`Area of triangle is: ${result}cm2`);
        document.write('<br>');  

          //Q4
          function marks(sub1, sub2, sub3) {
            function average() {
                var avr = ((sub1 + sub2 + sub3) / 3).toFixed(2);
                return avr;
            }
            function percentage() {
                var per = ((sub1 + sub2 + sub3) / 300 * 100).toFixed(2);
                return per;
            }
            var aver = average();
            var perc = percentage();
            return [aver, perc];
        }
        var result = marks(80, 90, 90);
        document.write(`The average is as following: ${result[0]}`);
        document.write('<br>');
        document.write(`The average is as following: ${result[1]}`); 
        document.write('<br>');
        
          //Q5
        function IndexOf(inputString, char) {
            for (let i = 0; i < inputString.length; i++) {
                if (inputString[i] === char) {
                    return i;
                }
            }
            return -1;
        }
        var result = IndexOf('Ghufran Shah', 'u');
        document.write(result);
        document.write('<br>');

        // Q6
        function remVowel(str) {
            let al = ['a', 'e', 'i', 'o', 'u', 'A', 'E', 'I', 'O', 'U'];
            let result = "";
            for (let i = 0; i < str.length; i++) {
                if (!al.includes(str[i])) {
                    result += str[i];
                    debugger
                }
            }
            return result;
        }
        let str = "Ghufran Shah";
        document.write(remVowel(str));
        document.write('<br>');
        










    </script>
